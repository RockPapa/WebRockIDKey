<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serpentinite</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow-y: auto; /* vertical scroll */
  }
  .background-img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
    padding: 8px;
  }
  .nav-btn {
    position: absolute;
    left: 50%;
    top: 13%;
    width: 100%;
    height: 20%;
    transform: translate(-50%, -50%);
    background: transparent;
    border: none;
    cursor: pointer;
    transition: transform 0.1s ease-in, box-shadow 0.1s ease-in;
  }
  .nav-btn:active {
    transform: translate(-50%, -50%) scale(0.95);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  .back {
    position: fixed;
    left: 12px;
    top: 12px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.9);
    border-radius: 8px;
    font-weight: 600;
    color: black;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>
  <button class="back" onclick="navigate('metamorphicchoices.html')">â€¹ Back</button>

  <div class="container">
    <img src="images/serpentinite.jpg" alt="Serpentinite" class="background-img">

    <!-- Transparent nav button -->
    <button class="nav-btn" onclick="navigate('serpentinitedes.html')"></button>
  </div>

<script>
  function navigate(page) {
    window.location.href = page;
  }
</script>
</body>
</html>
