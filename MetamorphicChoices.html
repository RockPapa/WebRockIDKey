<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Metamorphic Choices</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    display: grid;
    place-items: center;
    font-family: system-ui, sans-serif;
  }

  .stage {
    position: relative;
    max-width: min(95vw, 95vh * (390/844)); /* keep iPhone 14 aspect ratio */
    width: 100%;
  }

  .stage img {
    width: 100%;
    height: auto;
    display: block;
  }

  .btn {
    position: absolute;
    left: calc(var(--x) * 100%);
    top:  calc(var(--y) * 100%);
    width: calc(var(--w) * 100%);
    height: calc(var(--h) * 100%);
    background: rgba(255, 0, 0, 0.3); /* red overlay for debug */
    border: 1px solid #f00;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="stage">
    <img src="images/metamorphic_choices.jpg" alt="Metamorphic rock choices" />

    <!-- Row 1 -->
    <a href="images/GraniteGneiss.html"     class="btn" style="--x:0.27; --y:0.26; --w:0.44; --h:0.15;"></a>
    <a href="images/Metabasalt.html"        class="btn" style="--x:0.73; --y:0.26; --w:0.44; --h:0.15;"></a>

    <!-- Row 2 -->
    <a href="images/BiotiteGneiss.html"     class="btn" style="--x:0.27; --y:0.45; --w:0.44; --h:0.15;"></a>
    <a href="images/FelsicMetatuff.html"    class="btn" style="--x:0.73; --y:0.45; --w:0.44; --h:0.15;"></a>

    <!-- Row 3 -->
    <a href="images/Amphibolite.html"       class="btn" style="--x:0.27; --y:0.64; --w:0.44; --h:0.15;"></a>
    <a href="images/Schist.html"            class="btn" style="--x:0.73; --y:0.64; --w:0.44; --h:0.15;"></a>

    <!-- Row 4 -->
    <a href="images/Migmatite.html"         class="btn" style="--x:0.27; --y:0.83; --w:0.44; --h:0.15;"></a>
    <a href="images/Serpentinite.html"      class="btn" style="--x:0.73; --y:0.83; --w:0.44; --h:0.15;"></a>
  </div>
</body>
</html>
