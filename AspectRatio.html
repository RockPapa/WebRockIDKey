<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Aspect Ratio Debug</title>
<style>
  :root { color-scheme: dark light; }
  html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: #000;
    color: #fff;
  }
  .wrap {
    min-height: 100%;
    padding: 16px;
    display: grid;
    place-items: center;
  }
  .card {
    width: min(720px, 92vw);
    border: 1px solid #333;
    border-radius: 16px;
    padding: 20px;
    background: #111;
    line-height: 1.4;
  }
  .meter {
    font-size: clamp(20px, 4vw, 42px);
    font-weight: 700;
    letter-spacing: 0.3px;
    margin: 4px 0 16px;
  }
  .mono {
    font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size: clamp(12px, 2.6vw, 16px);
  }
  .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; margin: 6px 0; }
  .hint { opacity: 0.7; font-size: 0.92em; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hint">Viewport aspect ratio</div>
      <div id="ratio" class="meter">—</div>

      <div class="mono">
        <div class="row"><span>Orientation</span> <span id="orient">—</span></div>
        <div class="row"><span>Viewport (CSS px)</span> <span id="vwvh">—</span></div>
        <div class="row"><span>Screen (device px)</span> <span id="scr">—</span></div>
        <div class="row"><span>devicePixelRatio</span> <span id="dpr">—</span></div>
        <div class="row"><span>Media query</span> <span id="mq">—</span></div>
      </div>

      <p class="hint">Rotating or resizing updates values automatically.</p>
    </div>
  </div>

<script>
(function () {
  const el = {
    ratio:  document.getElementById('ratio'),
    orient: document.getElementById('orient'),
    vwvh:   document.getElementById('vwvh'),
    scr:    document.getElementById('scr'),
    dpr:    document.getElementById('dpr'),
    mq:     document.getElementById('mq')
  };

  // Format a float ratio as a friendly string like 9:16 or 16:10
  function ratioToString(w, h) {
    if (!w || !h) return '—';
    const r = w / h;
    // Find a nice integer pair using limited denominators
    const candidates = [8, 9, 10, 16, 18, 19, 20, 21, 24];
    let best = { num: w, den: h, diff: Infinity, str: r.toFixed(4) };
    for (let den of candidates) {
      let num = Math.round(r * den);
      let diff = Math.abs(r - num / den);
      if (diff < best.diff) best = { num, den, diff, str: `${num}:${den}` };
    }
    return `${best.str}  (${r.toFixed(3)}:1)`;
  }

  function orientationFromWH(w, h) {
    if (w === h) return 'square';
    return w > h ? 'landscape' : 'portrait';
  }

  function update() {
    // Viewport size in CSS pixels
    const vw = Math.max(1, window.innerWidth || document.documentElement.clientWidth);
    const vh = Math.max(1, window.innerHeight || document.documentElement.clientHeight);

    // Screen size in *device* pixels
    const sw = window.screen && window.screen.width ? window.screen.width : 0;
    const sh = window.screen && window.screen.height ? window.screen.height : 0;

    const dpr = (typeof window.devicePixelRatio === 'number') ? window.devicePixelRatio : 1;

    // Orientation via media query (fallback to computed)
    const mqPortrait = window.matchMedia('(orientation: portrait)').matches;
    const mqText = mqPortrait ? 'portrait' : 'landscape';

    el.ratio.textContent  = ratioToString(vw, vh);
    el.orient.textContent = orientationFromWH(vw, vh);
    el.vwvh.textContent   = `${vw} × ${vh}`;
    el.scr.textContent    = sw && sh ? `${sw} × ${sh}` : 'unknown';
    el.dpr.textContent    = `${dpr}`;
    el.mq.textContent     = mqText;
  }

  ['resize', 'orientationchange'].forEach(evt => window.addEventListener(evt, update, { passive: true }));
  // iOS sometimes needs a tiny delay after load for accurate dimensions
  window.addEventListener('load', () => setTimeout(update, 50));
})();
</script>
</body>
</html>
