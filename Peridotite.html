<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Peridotite</title>
<style>
  body {
    margin: 0;
    background: rgba(0,0,0,0.05);
    font-family: system-ui, sans-serif;
    overflow-y: scroll;
  }

  .container {
    position: relative;
    width: 100%;
    max-width: 844px; /* keeps scale similar to iPhone ratio */
    margin: auto;
    padding: 10px;
  }

  .container img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Transparent clickable top-right button */
  .top-right-btn {
    position: absolute;
    top: 10%;      /* y: imageHeight * 0.10 */
    right: 49%;    /* x: imageWidth * 0.51 */
    width: 50%;    /* width = imageWidth * 1.0 */
    height: 18%;   /* height = imageHeight * 0.18 */
    background: transparent;
    border: none;
    cursor: pointer;
  }

  .top-right-btn:hover {
    background: rgba(0, 128, 255, 0.25);
  }

  .top-right-btn:active {
    background: rgba(255, 0, 0, 0.35);
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Scrollable Peridotite Image -->
    <img src="images/peridotite.jpg" alt="Peridotite">

    <!-- Transparent top-right button -->
    <button class="top-right-btn" onclick="location.href='PeridotiteDes.html'"></button>
  </div>
</body>
</html>
