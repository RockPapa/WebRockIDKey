<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Non Visible Choices</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .background-img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* SwiftUI scaledToFit */
    display: block;
  }
  .nav-btn {
    position: absolute;
    background: transparent;
    border: none;
    cursor: pointer;
    transition: transform 0.1s ease-in, box-shadow 0.1s ease-in;
  }
  .nav-btn:active {
    transform: scale(0.92);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <div class="container">
    <img src="images/non_visible_choices.jpg" alt="Non Visible Choices" class="background-img">

    <!-- Button 1: WhiteChoices -->
    <button class="nav-btn" style="
      left: 46.3%; top: 24.7%;
      width: 74.4%; height: 12.9%;
      transform: translate(-50%, -50%);
    " onclick="navigate('whitechoices.html')"></button>

    <!-- Button 2: GrayChoices -->
    <button class="nav-btn" style="
      left: 48.8%; top: 39.7%;
      width: 74.4%; height: 12.9%;
      transform: translate(-50%, -50%);
    " onclick="navigate('graychoices.html')"></button>

    <!-- Button 3: GreenChoices -->
    <button class="nav-btn" style="
      left: 48.8%; top: 58.5%;
      width: 74.4%; height: 12.9%;
      transform: translate(-50%, -50%);
    " onclick="navigate('greenchoices.html')"></button>

    <!-- Button 4: RedChoices -->
    <button class="nav-btn" style="
      left: 48.8%; top: 73.0%;
      width: 74.4%; height: 12.9%;
      transform: translate(-50%, -50%);
    " onclick="navigate('redchoices.html')"></button>

    <!-- Button 5: BlackChoices -->
    <button class="nav-btn" style="
      left: 51.1%; top: 90.1%;
      width: 74.4%; height: 12.9%;
      transform: translate(-50%, -50%);
    " onclick="navigate('blackchoices.html')"></button>
  </div>

<script>
  function navigate(page) {
    // Optional: play sound
    // const click = new Audio("sounds/click.mp3"); click.play();
    window.location.href = page;
  }
</script>
</body>
</html>
