<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granite (Debug)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      display: flex;
      justify-content: center;
    }
    .background-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      padding: 8px;
      max-width: 100%;
      border: 2px solid lime !important;  /* DEBUG: outline image */
    }
    @media (min-width: 1024px) {
      .background-img {
        max-width: 820px;
        margin: 0 auto;
      }
      .container {
        justify-content: center;
      }
    }

    .nav-btn {
      position: absolute;
      left: 50%;
      top: 7%;
      transform: translate(-50%, -50%);
      width: 90%;           /* relative width */
      max-width: 820px;     /* cap */
      height: 45px;
      background: linear-gradient(180deg, #0046ad 0%, #001f5f 100%);
      color: white;
      border: 1.5px solid #003c9e;
      border-radius: 6px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      line-height: 45px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.1s ease-in, box-shadow 0.1s ease-in;
      z-index: 5;
      border: 2px solid yellow !important;  /* DEBUG: outline button */
    }
    .nav-btn:hover {
      transform: translate(-50%, -50%) scale(1.03);
      box-shadow: 0 6px 14px rgba(0,0,0,0.6);
    }
    .nav-btn:active {
      transform: translate(-50%, -50%) scale(0.96);
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/granite.jpg" alt="Granite" class="background-img">
    <button class="nav-btn" onclick="navigate('GraniteDes.html')">Tap for Description</button>
  </div>

  <script>
    function navigate(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
