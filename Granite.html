<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granite</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow-y: auto; /* vertical scroll */
    display: flex;
    justify-content: center;
  }
  .background-img {
    width: 100%;
    height: auto;
    object-fit: contain;
    display: block;
    padding: 8px;
    max-width: 100%; /* default for small screens */
  }
  /* On wider screens (MacBook), cap the width */
  @media (min-width: 1024px) {
    .background-img {
      max-width: 820px;   /* about iPad width */
      margin: 0 auto;
    }
    .container {
      justify-content: center;
    }
  }

  .nav-btn {
    position: absolute;
    left: 50%;
    top: 07%;
    width: 16%;
    height: 10%;
    transform: translate(-50%, -50%);
    /* make visible for testing */
    background: rgba(255, 0, 0, 0.4);  /* semi-transparent red */
    border: 2px solid red;             /* outline */
    cursor: pointer;
    transition: transform 0.1s ease-in, box-shadow 0.1s ease-in;
    max-width: 820px; /* match image max-width on big screens */
  }
  .nav-btn:active {
    transform: translate(-50%, -50%) scale(0.95);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
  .back {
    position: fixed;
    left: 12px;
    top: 12px;
    padding: 8px 12px;
    background: rgba(255,255,255,0.9);
    border-radius: 8px;
    font-weight: 600;
    color: black;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>
  <button class="back" onclick="navigate('IgneousChoices.html')">â€¹ Back</button>

  <div class="container">
    <img src="images/granite.jpeg" alt="Granite" class="background-img">

    <!-- Nav button (now visible) -->
    <button class="nav-btn" onclick="navigate('GraniteDes.html')"></button>
  </div>

<script>
  function navigate(page) {
    window.location.href = page;
  }
</script>
</body>
</html>
