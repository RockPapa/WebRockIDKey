<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Four Choices</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  .background-img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* SwiftUI scaledToFit */
    display: block;
  }
  .nav-btn {
    position: absolute;
    background: transparent;
    border: none;
    cursor: pointer;
    transition: transform 0.1s ease-in, box-shadow 0.1s ease-in;
  }
  .nav-btn:active {
    transform: scale(0.92);
    box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
  <div class="container">
    <img src="images/four_choices.jpg" alt="Four Choices" class="background-img">

    <!-- Button 1: MainChoices -->
    <button class="nav-btn" style="
      left: 50%; top: 21%;
      width: 75%; height: 17%;
      transform: translate(-50%, -50%);
    " onclick="navigate('mainchoices.html')"></button>

    <!-- Button 2: RockIndex -->
    <button class="nav-btn" style="
      left: 50%; top: 43%;
      width: 75%; height: 17%;
      transform: translate(-50%, -50%);
    " onclick="navigate('rockindex.html')"></button>

    <!-- Button 3: HowTo -->
    <button class="nav-btn" style="
      left: 50%; top: 62%;
      width: 75%; height: 17%;
      transform: translate(-50%, -50%);
    " onclick="navigate('howto.html')"></button>

    <!-- Button 4: RockD external link -->
    <button class="nav-btn" style="
      left: 50%; top: 82%;
      width: 75%; height: 17%;
      transform: translate(-50%, -50%);
    " onclick="openRockD()"></button>
  </div>

<script>
  function navigate(page) {
    // Optional: play click sound if you add one
    // const click = new Audio("sounds/click.mp3");
    // click.play();

    window.location.href = page;
  }

  function openRockD() {
    window.open("https://rockd.org", "_blank");
  }
</script>
</body>
</html>
